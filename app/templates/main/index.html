{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf   %}

{% block content %}

    {% if form %}
    <h2>Новый пост</h2>
        <div class="row">
            <div class="col-md-4">
                {{wtf.quick_form(form)}}
            </div>
    </div>
    {% endif %}

    <h2>Последние новости</h2>
    <div class="row">
    {% for post in posts %}
        {% include '_post.html'  %}
    {% endfor %}
    </div>
    
    <br>
    
    {% include '_paginate.html'   %}

{% endblock %}
